<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>cmcclister.com</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="includes/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <main>
    <!-- Mobile Version -->
    <div class="mobile_layers">
      <div id="mobile_group1" class="mobile_group"><div class="mobile_layer mobile_layer_base"><div class="title">cmcclister.com</div></div></div>
      <div id="mobile_group2" class="mobile_group"><div class="mobile_layer mobile_layer_base"><div class="text"></div></div><div class="mobile_layer mobile_layer_back"><div class="title"><canvas id="mobile_sun" width="300" height="300"></canvas></div></div></div>
      <div id="mobile_group3" class="mobile_group"><div class="mobile_layer mobile_layer_fore"><div class="text"></div></div><div class="mobile_layer mobile_layer_base"></div></div>
      <div id="mobile_group4" class="mobile_group"><div class="mobile_layer mobile_layer_base"><div class="text"></div></div><div class="mobile_layer mobile_layer_back"></div><div class="mobile_layer mobile_layer_deep"></div></div>
      <div id="mobile_group5" class="mobile_group"><div class="mobile_layer mobile_layer_fore"><div class="text"></div></div><div class="mobile_layer mobile_layer_base"><img src="images/birds.png"></div></div>
      <div id="mobile_group6" class="mobile_group"><div class="mobile_layer mobile_layer_back"></div><div class="mobile_layer mobile_layer_base"><div class="text"></div></div></div>
      <div id="mobile_group7" class="mobile_group"><div class="mobile_layer mobile_layer_base"><div class="text"></div></div></div>
    </div>
    <!-- Tablet and Desktop Version -->
    <div class="layers">
      <div class="layer" id="layer0"><canvas id="sun" width="100" height="100"></canvas><canvas id="moon" width="100" height="100"></canvas></div>
      <div class="layer" id="layer1"><div class="layer_bg"></div><div class="layer_content"><div class="layer_text"></div></div></div>
      <div class="layer" id="layer2"><div class="layer_bg"></div><div class="layer_birds"><div class="layer_bird layer_bird_fore"><img src="images/birds.png"></div><div class="layer_bird layer_bird_back"><img src="images/birds.png"></div><div class="layer_bird layer_bird_deep"><img src="images/birds.png"></div></div><div class="layer_content"><div class="layer_text"></div></div></div>
      <div class="layer" id="layer3"><div class="layer_bg"></div><div class="layer_content"><div class="layer_text"></div></div></div>
      <div class="layer" id="layer4"><div class="layer_bg"></div><div class="layer_birds"><div class="layer_bird layer_bird_back"><img src="images/birds.png"></div></div><div class="layer_content"><div class="layer_text"></div></div></div>
      <div class="layer" id="layer5"><div class="layer_bg"></div><div class="layer_birds"><div class="layer_bird layer_bird_fore"><img src="images/birds.png"></div><div class="layer_bird layer_bird_deep"><img src="images/birds.png"></div></div><div class="layer_content"><div class="layer_text"></div></div></div>
      <div class="layer" id="layer6"><div class="layer_bg"></div><div class="layer_content"><div class="layer_text"></div></div></div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="includes/index.js" type="text/javascript"></script>
</body>
</html>
